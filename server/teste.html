<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
			var xmlhttp = new XMLHttpRequest();
var url = "http://localhost:5555";

var i = 1

function myFunction(ip) {


xmlhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
		var myArr = JSON.parse(this.responseText);
		console.log(myArr);
	}}
xmlhttp.open("POST", url, true);
	xmlhttp.send(JSON.stringify({ "id": `${ip}`, "board" : "1", "square":`a${i}`, "piece":"rook"}));
	i = i + 1;
};

		</script>
		<h1>Connection python test</h1>

		<button onclick="myFunction(0)">Click me </button>
		<button onclick="myFunction(1)">Click me </button>

</body>
</html>
