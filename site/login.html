<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="gameList.css">
	<link rel="stylesheet" href="styles/header.css">
	<meta charset="utf-8">
	<title>Find Game</title>
</head>

<body>
    <nav>
		<img src="images/logo.png">
		<div class="right"> 
			<a href="index.html">Home</a>
			<a href="gameList.html">Find a Match</a>
			<a href="index.html">Ongoing Matches</a>
			<a href="index.html">About</a>
		</div>
	</nav>

	<div id="games_list">
		<div class="card">
			<div class="card title">
				<p> Create a new account </p>
			</div>
			<div class="card mid">
				<p id="important"> Don't reutilize passwords!</p>
				<input type="text" id="nickname" name="nickname" placeholder="Username or email" pattern="[a-zA-Z0-9 ]+" maxlength="15">
				<p id="login-error"> Your username must contain only letters, numbers and spaces.</p>
				<input type="password" id="password" name="password" placeholder="Password">
			</div>
			<div class="card join">
				<button> Register </button>
			</div>
		</div>
		<div class="card">
			<div class="card title">
				<p> Already have an account? </p>
			</div>
			<div class="card mid">
				<input type="text" id="nickname" name="nickname" placeholder="Username or email">
				<input type="password" id="password" name="password" placeholder="Password">
			</div>
			<div class="card join">
				<button> Log In</button>
			</div>
	</div>
</body>
</html>
