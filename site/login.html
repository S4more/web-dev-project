<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/menu.css">	
    <link rel="stylesheet" href="gameList.css">
	<script type="module" src="scripts/login.js"></script>
	<script  src="navbar.js"></script>
	<meta charset="utf-8">
	<title>Find Game</title>
</head>
<body>
	<nav id="navbar"></nav>
	<div id="games_list">
		<div class="card">
			<div class="bar title">
				<p> Create a new account </p>
			</div>
			<div class="mid col">
				<p id="important"> Don't reutilize passwords!</p>
				<input type="text" id="usernameRegister" name="nickname" placeholder="Username or email" pattern="[a-zA-Z0-9 ]+" maxlength="15">
				<p id="login-error"> Your username must contain only letters, numbers and spaces.</p>
				<input type="password" id="passwordRegister" name="password" placeholder="Password">
			</div>
			<div class="join">
				<button id="register"> Register </button>
			</div>
		</div>
		<div class="card">
			<div class="bar title">
				<p> Already have an account? </p>
			</div>
			<div class="mid col">
				<input type="text" id="usernameLogin" name="nickname" placeholder="Username or email">
				<input type="password" id="passwordLogin" name="password" placeholder="Password">
			</div>
			<div class="join">
				<button id="login"> Log In</button>
			</div>
	</div>
</body>
</html>
