<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/menu.css">	
    <link rel="stylesheet" href="gameList.css">
	<script type="module" src="scripts/login.js"></script>
	<script  src="navbar.js"></script>
	<meta charset="utf-8">
	<title>Find Game</title>
</head>
<body>
	<nav id="navbar"></nav>
	<div id="games_list">
		<div class="card">
			<div class="bar title">
				<p> Create a new account </p>
			</div>
			<div class="mid col">
					<p id="important"> Don't reutilize passwords!</p>
				<form id="register">
					<input type="text" name="username" placeholder="Username or email" pattern="[a-zA-Z0-9 ]+" maxlength="15">
					<p id="login-error"> Your username must contain only letters, numbers and spaces.</p>
					<input type="password" name="password" placeholder="Password" autocomplete="off">
			</div>
			<div class="join">
				<input type="submit" value="register">
				</form>
			</div>
		</div>
		<div class="card">
			<div class="bar title">
				<p> Already have an account? </p>
			</div>
			<div class="mid col">
				<form id="connect">
				<input type="text" name="username" placeholder="Username or email">
				<input type="password" name="password" placeholder="Password" autocomplete="on">
			</div>
			<div class="join">
				<input type="submit" id="login" value="login">
				</form>
			</div>
	</div>
</body>
</html>
