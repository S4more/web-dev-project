<!DOCTYPE html>
<html>
<head>
	<title>Online Chess</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ingame.css">
	<script src="navbar.js"></script>
</head>
<body>
	<nav id="navbar"></nav>
	<div id="center">
	<table id="chess_board">
	</table>

	<div style="display:flex; flex-direction: row; justify-content:center;" id="Buttons">
		<button style="margin: 20px; "onclick="api.createGame(1)"> Create game 0 (white)</button>
		<button style="margin: 20px; "onclick="api.joinGame(1)"> Join game 0 (black)</button>
	</div>
	

	</div>
	<footer>
		Footer
	</footer>
</body>
<script type="module" src="scripts/chess2.0.js"></script>
<script>
	var board = document.getElementById('chess_board');

	if(board.offsetHeight < board.offsetWidth){
		board.style.width = board.offsetHeight + "px";
	} else{
		board.style.height = board.offsetWidth + "px";
	}

	if(window.addEventListener) {
		window.addEventListener('resize', function() {
			if(board.offsetHeight < board.offsetWidth){
				board.style.width = board.offsetHeight + "px";
			} else{
				board.style.height = board.offsetWidth + "px";
			}
		}, true);
		}
		
		else {
			console.log("your browser does not support window resize events, the site may display strangly if you resize the window");
		}
</script>
</html>
