<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="gameList.css">
    <link rel="stylesheet" href="styles/pagestyle.css">
    <link rel="stylesheet" href="styles/menu.css">
	<meta charset="utf-8">
    <title>Home</title>
    <script src="navbar.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <div id="content">
        <div class="card hover" id="how_to_play">
			<div class="bar title">
				<h2>New to the game of chess?</h2>
			</div>
			<div class="join">
			<button>Learn to play</button>
			</div>
		</div>

        <div class="content_box" id="centre">
            <div class="text_container">
                <h1>Play Chess Online!</h1>
                <h4>1234 Ongoing Games</h4>
                <h4>1234 Games Played this week</h4>
                <button>View Games</button>
			</div>
            <img id="chessboard" src="images/Chess-Board.jpg" alt="Chess-Board">

        </div>

        <div class="card hover" id="play_with_friend">
            <h2>Play with a friend</h2>
			<div class="join">
				<button>Create Lobby</button></div>
			</div>
	   	</div>
        <div class="card hover" id="find_games">
            <h2>Find a game</h2>
			<div class="join">
				<button>View games</button>
			</div>
        </div>
</body>
</html>
