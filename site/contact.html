<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/96.png">
	<link rel="icon" type="image/png" sizes="64x64" href="images/favicon/64.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/16.png">

    <title>Contact</title>
    <meta name="author" content="Guilherme Corrêa and Noah Labrecque">
	<meta name="description" content="Contact us">
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/ingame.css">
    <script  src="scripts/navbar.js"></script>
</head>
<body>
	<nav id="navbar">
	</nav>
	<div id="center">
        <div id="tab_menu">
            <button id="adress_button" onclick="select('adress_menu')">Adress</button>
            <button id="call_button" onclick="select('call_menu')">Call</button>
            <button id="email_button" onclick="select('email_menu')">Email</button>
            <button id="chat_button" onclick="select('chat_menu')">Chat</button>
        </div>

        <div id="adress_menu" style="display: none;">
            Adress: 153 Notreal USA
        </div>
        <div id="call_menu" style="display: none;">
            Phone: 555-234-5613
        </div>
        <div id="email_menu" style="display: none;">
            <form action="" id="">
                <label for="email_in">Email:</label><br>
                <input type="email" id="email_in" placeholder="someone@example.com"><br>

                <label for="subject_in">Subject:</label><br>
                <input type="text" id="subject_in"><br>

                <label for="message_in">Message:</label><br>
                <textarea type="text" id="message_in" rows="8" cols="80"></textarea><br>
                <input type="submit" id="submit_but" value="Send"><br>
            </form>
        </div>
        <div id="chat_menu" style="display: none">
            <div id="chat_window" style="display: flex; border: 1px solid black; height: 500px; justify-content: flex-end; flex-direction: column;">
            </div>

            <form action="" id="message_form">
                <label for="message_in">Message:</label><br>
                <input type="text" id="chat_input" autocomplete="off">
                <input type="button" value="➥" onclick="sendMessage()">
            </form>
        </div>
	</div>
	<footer>
		Footer
    </footer>
    <script>
        const chat_window = document.getElementById("chat_window");
        const chat_input = document.getElementById("chat_input");

        const adress_menu = document.getElementById("adress_menu");
        const call_menu = document.getElementById("call_menu");
        const email_menu = document.getElementById("email_menu");
        const chat_menu = document.getElementById("chat_menu");
        const menus = [adress_menu, call_menu, email_menu, chat_menu];


        function select(elm_id){
            for (let i = 0; i < menus.length; i++) {
                if(menus[i].id == elm_id){
                    menus[i].style.display = 'block';
                } else{
                    menus[i].style.display = 'none';
                }
            }
        }
        function sendMessage(){
            var new_chat = document.createElement("div");
            chat_window.appendChild(new_chat);
            new_chat.innerHTML = chat_input.value;
            chat_input.value = '';
        }
    </script>
</body>
</html>
