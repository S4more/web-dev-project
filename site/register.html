<html>
<head>
	<link rel="stylesheet" href="styles/menu.css">	
    <link rel="stylesheet" href="gameList.css">
	<link rel="stylesheet" href="styles/pagestyle.css">
	<script type="module" src="scripts/login.js"></script>
	<script  src="navbar.js"></script>
	<meta charset="utf-8">
	<title>Find Game</title>
</head>
<body>
	<div>
		<nav id="navbar"></nav>
		<div id="games_list">
			<div class="card">
				<div class="bar title">
					<p> Create a new account </p>
				</div>
				<div class="mid col">
						<p id="important"> Don't reutilize passwords!</p>
					<form id="register">
						<input type="text" name="username" id="username" placeholder="Username or email" pattern="[a-zA-Z0-9 ]+" maxlength="15" required>
						<input type="password" id="password" name="password" placeholder="Password" autocomplete="off" maxlength="20" required>
						<input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm password" autocomplete="off" maxlength="20" required>
						<p style="align-self: center; display: none" id="errorMessage"> Passwords don't match </p>
				</div>
				<div class="join">
					<button type="submit" value="register" id="send"> Register </button>
				</div>
					</form>
			</div>
		</div>
	</div>
	<footer></footer>
</body>
